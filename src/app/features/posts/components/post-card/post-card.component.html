<article
  class="
    w-full max-w-md
    bg-white border border-gray-200 rounded-2xl
    shadow-sm hover:shadow-md transition-shadow duration-300
    p-6 flex flex-col gap-4
    h-full            <!-- ocupa 100% da célula -->
  "
>
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-100">
      <img
        *ngIf="post.userPhoto; else initialsTpl"
        [src]="post.userPhoto"
        alt="Avatar {{ post.name }}"
        class="w-full h-full object-cover"
        (error)="onImgError($event)"
      />
      <ng-template #initialsTpl>
        <span
          class="flex items-center justify-center w-full h-full
                 text-indigo-600 font-semibold bg-indigo-100"
        >
          {{ initial }}
        </span>
      </ng-template>
    </div>
    <div>
      <p class="text-sm font-medium text-gray-800">{{ post.name }}</p>
      <time class="text-xs text-gray-500">
        {{ post.createdAt | date:'dd/MM/yyyy' }}
      </time>
    </div>
  </div>

  <span
    class="inline-block self-start text-xs font-medium
           text-gray-600 bg-gray-100 rounded-full px-2 py-0.5"
  >
    {{ post.theme || 'Sem tema' }}
  </span>

  <h3 class="text-xl font-semibold text-gray-900 line-clamp-2">
    {{ post.title }}
  </h3>

  <p class="text-gray-700 text-sm line-clamp-3 flex-grow">
    {{ post.content | slice:0:200 }}…
  </p>

  <button
    class="
      mt-auto text-indigo-600 hover:text-indigo-800
      font-medium text-sm self-start
    "
    [routerLink]="['/posts', post.id]"
  >
    Ler Mais →
  </button>
</article>
