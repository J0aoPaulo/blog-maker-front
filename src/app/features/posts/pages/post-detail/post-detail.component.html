<div *ngIf="post" class="max-w-3xl mx-auto p-6 space-y-6">
  <div class="bg-white rounded-xl shadow-sm p-8">
    <div class="flex items-center gap-4 mb-6">
      <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-100">
        <img
          *ngIf="post.userPhoto"
          [src]="post.userPhoto"
          alt="Avatar {{ post.name }}"
          class="w-full h-full object-cover"
          (error)="onImgError($event)"
        />
        <img
          *ngIf="!post.userPhoto && post.userGender === 'feminino'"
          src="/assets/female-placeholder.png"
          alt="Avatar Feminino"
          class="w-full h-full object-cover"
        />
        <img
          *ngIf="!post.userPhoto && post.userGender !== 'feminino'"
          src="/assets/male-placeholder.png"
          alt="Avatar Masculino"
          class="w-full h-full object-cover"
        />
      </div>
      <div>
        <p class="text-sm font-medium text-gray-800">{{ post.name }}</p>
        <time class="text-xs text-gray-500">
          {{ post.createdAt | date:'dd MMM, yyyy' }}
        </time>
      </div>
    </div>

    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ post.title }}</h1>

    <div class="mb-6">
      <span
        class="inline-block text-sm font-medium
               text-indigo-600 bg-indigo-50 rounded-full px-3 py-1"
      >
        {{ post.theme || 'Sem tema' }}
      </span>
    </div>

    <article class="prose max-w-none text-gray-700">
      {{ post.content }}
    </article>
  </div>

  <div class="flex justify-between items-center">
    <a
      [routerLink]="['/']"
      class="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center gap-1"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Voltar para home
    </a>

    <div *ngIf="isAuthor" class="flex items-center gap-4">
      <button
        (click)="editPost()"
        class="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center gap-1"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Editar post
      </button>

      <button
        (click)="deletePost()"
        class="text-red-600 hover:text-red-800 text-sm font-medium flex items-center gap-1"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Excluir post
      </button>
    </div>
  </div>
</div>
