<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">
  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden flex">
    <!-- Left side - Form -->
    <div class="w-full lg:w-1/2 p-8 lg:p-12">
      <div class="text-left">
        <h2 class="text-3xl font-semibold text-gray-800 mb-1">Criar conta</h2>
        <p class="text-gray-600 mb-10">Crie sua conta para começar a publicar conteúdo</p>
      </div>

      <app-loading *ngIf="loading"></app-loading>

      <form *ngIf="!loading" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <div class="relative">
            <input
              id="name"
              formControlName="name"
              type="text"
              autocomplete="name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              placeholder="Seu nome completo"
            >
            <p *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
              class="mt-1 text-xs text-red-600">
              {{ getFieldError('name') }}
            </p>
          </div>
        </div>

        <!-- Email field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <input
              id="email"
              formControlName="email"
              type="email"
              autocomplete="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              placeholder="email@exemplo.com"
            >
            <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
              class="mt-1 text-xs text-red-600">
              {{ getFieldError('email') }}
            </p>
          </div>
        </div>

        <!-- Password field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <div class="relative">
            <input
              id="password"
              formControlName="password"
              type="password"
              autocomplete="new-password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              placeholder="******"
            >
            <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
              class="mt-1 text-xs text-red-600">
              {{ getFieldError('password') }}
            </p>
          </div>
        </div>

        <!-- Confirm Password field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
          <div class="relative">
            <input
              id="confirmPassword"
              formControlName="confirmPassword"
              type="password"
              autocomplete="new-password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
              placeholder="******"
            >
            <p *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
              class="mt-1 text-xs text-red-600">
              {{ getFieldError('confirmPassword') }}
            </p>
          </div>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Criar conta
          </button>
        </div>

        <div class="text-center text-sm mt-4">
          <p class="text-gray-600">
            Já tem uma conta?
            <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
              Faça login
            </a>
          </p>
        </div>
      </form>

      <!-- Developer attribution -->
      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-500">Desenvolvido por João Paulo</p>
        <div class="flex justify-center space-x-4 mt-2">
          <a href="https://github.com/J0aoPaulo" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
          <a href="https://www.linkedin.com/in/joaopauloback/" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
              <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- Right side - Image -->
    <div class="hidden lg:block lg:w-1/2 bg-blue-100 relative overflow-hidden">
      <img
        src="/assets/acelera-maker.png"
        alt="Blog Maker"
        class="absolute inset-0 h-full w-full object-cover"
      >
    </div>
  </div>
</div>
