<section class="bg-white rounded-xl shadow-md p-6 mb-8">
  <h2 class="text-2xl font-bold mb-6">Dashboard Analytics</h2>

  <div *ngIf="loadingData" class="flex justify-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
  </div>

  <div *ngIf="hasError" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-6">

    <p>{{ errorMessage }}</p>
    <button (click)="loadAllData()" class="mt-2 text-sm font-medium text-red-600 hover:text-red-800">
      Tentar novamente
    </button>
  </div>

  <div *ngIf="!loadingData && !hasError">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-indigo-50 rounded-lg p-6 text-center shadow-sm">
        <div class="text-indigo-600 font-bold text-3xl mb-1">{{ summary?.totalPosts || 0 }}</div>
        <div class="text-gray-700">Total de Posts</div>
      </div>

      <div class="bg-green-50 rounded-lg p-6 text-center shadow-sm">
        <div class="text-green-600 font-bold text-3xl mb-1">{{ summary?.totalAuthors || 0 }}</div>
        <div class="text-gray-700">Autores</div>
      </div>

      <div class="bg-blue-50 rounded-lg p-6 text-center shadow-sm">
        <div class="text-blue-600 font-bold text-3xl mb-1">{{ summary?.totalThemes || 0 }}</div>
        <div class="text-gray-700">Temas</div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <div class="bg-white rounded-lg shadow-sm p-4 h-80">
        <div *ngIf="authorData.length === 0" class="flex items-center justify-center h-full text-gray-400">
          Não há dados de autores disponíveis
        </div>
        <canvas *ngIf="authorData.length > 0" #authorChartCanvas height="300"></canvas>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-4 h-80">
        <div *ngIf="themeData.length === 0" class="flex items-center justify-center h-full text-gray-400">
          Não há dados de temas disponíveis
        </div>
        <canvas *ngIf="themeData.length > 0" #themeChartCanvas height="300"></canvas>
      </div>
    </div>
  </div>
</section>
